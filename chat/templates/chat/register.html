<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
<form method="post" class="max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded-2xl shadow-xl">
    {% csrf_token %}

    <h2 class="text-2xl text-white mb-6 text-center">Register</h2>

    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="mb-4 flex ">
            <div class="flex-1">
                      {{ field.label_tag }}
            </div>
            <div class="text-gray-700 flex-1">
                    {{ field }}
            </div>

            <p class="text-red-500 text-sm">{{ field.errors }}</p>
        </div>
    {% endfor %}

    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded-xl text-white">
        Create Account
    </button>

    <p class="text-gray-400 mt-4 text-center">
        Already have an account?
        <a href="{% url 'chat:login' %}" class="text-blue-400">Login</a>
    </p>
</form>
</body>
</html>
