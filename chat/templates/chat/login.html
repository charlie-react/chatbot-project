<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<form method="post" class="max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded-2xl shadow-xl">
    {% csrf_token %}

    <h2 class="text-2xl text-white mb-6 text-center">Login</h2>

    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Username"
        class="w-full mb-4 p-3 rounded-xl bg-gray-700 text-white">

    <input type="password" name="password" placeholder="Password"
        class="w-full mb-6 p-3 rounded-xl bg-gray-700 text-white">

    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded-xl text-white">
        Login
    </button>

    <p class="text-gray-400 mt-4 text-center">
        Don't have an account?
        <a href="{% url 'chat:register' %}" class="text-blue-400">Register</a>
    </p>
</form>
</body>
</html>
